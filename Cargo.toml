[package]
name = "svdtools"
version = "0.4.0"
repository = "https://github.com/rust-embedded/svdtools/"
description = "Tool for modifying bugs in CMSIS SVD"
authors = ["Andrey Zgarbul <zgarbul.andrey@gmail.com>", "MarcoIeni"]
categories = [
    "command-line-utilities",
    "embedded",
    "hardware-support",
    "no-std",
]
keywords = ["svd", "embedded", "register"]
license = "MIT OR Apache-2.0"
readme = "README.md"
include = [
    "/res",
    "/src",
    "/tests",
    "CHANGELOG-rust.md",
    "README.md",
    "LICENSE-APACHE",
    "LICENSE-MIT",
]
edition = "2021"
rust-version = "1.70"

[dependencies]
clap = { version = "4.5", features = ["derive", "cargo", "color"] }
serde = { version = "1.0", features = ["derive"] }
quick-xml = { version = "0.36", features = ["serialize"] }
svd-rs = { version = "0.14.9", features = ["serde", "derive-from"] }
svd-parser = { version = "0.14.7", features = ["expand"] }
svd-encoder = "0.14.5"
# serde_yaml 0.9.x looks broken
serde_yaml = "0.8.26"
serde_json = { version = "1.0", features = ["preserve_order"] }
anyhow = "1.0.65"
thiserror = "1.0.35"
hashlink = "0.9.1"
globset = "0.4.14"
commands = "0.0.5"
env_logger = "0.11"
log = { version = "~0.4", features = ["std"] }
normpath = "1.3.0"
liquid = "0.26.0"
once_cell = "1.20.0"
rayon = "1.7.0"
regex = "1.10"
fancy-regex = "0.14.0"
itertools = "0.13.0"
phf = { version = "0.11", features = ["macros"] }

[dependencies.yaml-rust]
package = "yaml-rust2"
version = "0.9"

[dev-dependencies]
similar = "2.5.0"
tempfile = "3.3"
