name: CI

env:
  SVDTOOLS: svd

on:
  push:
    branches: [master]
  pull_request:
  merge_group:

jobs:
  python-ci:
    name: Python-CI
    runs-on: ubuntu-latest
    needs: [test, check]
    if: always()
    steps:
      - name: Done
        run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install svdtools
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
          pip install .
      - name: Check
        run: |
          black --check --diff svdtools
          isort --check-only svdtools
      - name: Test
        run: pytest svdtools
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - esp32
          - esp8266
          #- stm32
          - lpc55
          #- rp2040
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install svdtools
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Check
        run: RUST_LOG=warn bash tools/check_${{ matrix.target }}.sh
